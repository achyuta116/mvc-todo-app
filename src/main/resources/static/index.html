<!DOCTYPE html>
<html lang="en">

<head>
    <title>MVC Todo Application</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
        }

        h1 {
            text-align: center;
            margin: 15px 0;
            padding-bottom: 5px;
        }

        input {
            width: 300px;
            display: block;
            border: none;
            height: 30px;
            font-size: large;
            margin: 17px;
            cursor: pointer;
            border-bottom: 2px solid #0077b6;
            outline: none;
        }

        button {
            width: 110px;
            padding: 10px;
            background: white;
            color: #0077b6;
            font-weight: 500;
            border-radius: 25px;
            border: 2px solid #0077b6;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all ease 0.3s;
        }

        button:hover {
            color: white;
            background: #0077b6;
        }

        #outer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        ul {
            list-style-type: none;
            display: grid;
            place-items: center;
            gap: 10px;
        }

        .todo {
            padding: 8px;
            height: 70px;
            width: 300px;
            margin: 4px auto;
            transition: all ease 0.3s;
            border: black 1px solid;
            border-radius: 5px;
            cursor: pointer;
        }

        .todo:hover {
            scale: 105%;
            box-shadow: 4px 4px 3px #0077b6b0;
        }

        ul>li>div {
            padding: 0 10px;
            margin: 5px 0;
            height: 20px
        }

        ul>li>div:first-child {
            font-weight: bold;
            font-size: smaller;
        }

        ul>li>div:nth-child(2) {
            overflow: scroll;
        }
    </style>
</head>

<body>
    <h1>MVC Todo Application</h1>
    <div id="outer">
        <div class="inner">
            <input type="text" id="title" placeholder="Enter Title"/>
            <input type="text" id="description" placeholder="Enter Description"/>
        </div>
        <button id="submit">Create Item</button>
        <ul id="list"></ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
